<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" />
  </head>

<body>
  <div class="logo-photo">
    <div class="logo-parent">
      <img class="logo" alt="logo" src="img/logo.png">
      <div class="a-doctors-appointment-is-not-wrapper">
        <div class="a-doctors-appointment" style="height: inherit; padding: 0 2rem;">
          <p>A doctor's appointment is not just about treating illness, it's about
            preventing it</p>
        </div>
      </div>
    </div>

    <div class="signup-container">
      <div class="form-header">
        <h1>Create Your Account</h1>
        <p>Sign up for Easy Booking</p>
      </div>
      <form action="#" method="post" class="signup-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="terms-and-condition">
          <input type="checkbox" id="terms" class="check-box" required />
          <label for="terms" class="terms-and-condition">
            I agree with the <a href="#" class="tandc">Terms of Service</a>
          </label>
        </div>
        <button type="submit" class="submit-btn"><a href="./appointment.html">Sign Up</a></button>
        <p class="continue">Or continue with</p>
        <p class="login-redirect">Already have an account? <a href="./login.html">Log in</a></p>
      </form>
    </div>
  </div>
</body>

</html>
