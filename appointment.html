<body>
   
 <nav>

    <div>
        <a href="#" class="home">Home</a>

        <div class="form-header">
        <h1>Appointment</h1>
    </div>
    <div class="appointment-container">
      <form action="#" method="post" class="appointment-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="fullname" required>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="fullname" required>
              </div>  
              <div class="form-group">
                <label for="location">Choose Location</label>
                <input type="text" id="fullname" name="fullname" required>
              </div> 
              <div class="purpose">
              <label for="dropdown" >Purpose:</label>
              <select id="dropdown">
                <option value="" disabled selected></option>
                <option value="1">Check up</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              </div>
              <div class="purpose">
                <label for="dropdown" >Appointment date:</label>
                <select id="dropdown">
                  <option value="" disabled selected></option>
                  <option value="1">December 25th, 2024</option>
                  <option value="2">December 30th, 2024</option>
                  <option value="3">December 31th, 2024</option>
                </select>
                </div>
              <div class="purpose">
              <label for="dropdown" >Appointment time:</label>
              <select id="dropdown">
                <option value="" disabled selected></option>
                <option value="1">10:05am</option>
                <option value="2">11:05am</option>
                <option value="3">12:05am</option>
              </select>
              </div>

              <div class="button">
                <button type="button" class="confirm-btn" id="navigateToCappointment">Confirm & Book</a></button>
            </div>
      </form>
    </div>
  </div>
