<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="login.css">
  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" />
  </head>

<body>

  <div class="logo-photo">
    <div class="logo-parent">
      <img class="logo" alt="logo" src="img/logo.png">
      <div class="a-doctors-appointment-is-not-wrapper">
        <div class="a-doctors-appointment" style="height: inherit; padding: 0 2rem;">
          <p>Regular health check-ups are crucial for detecting health issues before they become major problems</p>
        </div>
      </div>
    </div>

    <div class="signup-container">
      <div class="form-header">
        <h1>Welcome</h1>
        <p>please enter your login details</p>
      </div>
      <form action="#" method="post" class="signup-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="forgot-password">
          <a href="./password.html" class="forgot-password">Forgot Password</a>
        </div>
        <button type="submit" class="login-btn"><a href="./appointment.html">Login</a></button>
        <p class="continue">Or continue with</p>
      </form>
    </div>
  </div>
</body>

</html>
